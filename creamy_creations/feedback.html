<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creamy creations</title>
    <link rel="stylesheet" href="css/feedbackstyle.css">
</head>
<body >
<div class="contact-title">
    <h3>Give us your feedback</h3>
</div>
<div id="section-feedback">
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
        <input  name="name" type="text"class="form-control" placeholder="Enter your name" style="color: white" required><br>
        <input  name="email" type="email"class="form-control" placeholder="Enter your email" style="color: white" required><br>
        <textarea name="message" class="form-control" placeholder="Input text" rows="4" style="color: white" required></textarea>
        <input   type="submit"class="form-control-submit" value="submit"><br>
            <button class="btn btn-outline-dark" style="margin-top: 30px; font-size:1.5rem;"><a href="index.html">Return</a></button>
        </form>
    </div>
</div>


</body>
</html>
